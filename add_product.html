<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Prodotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #productForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #productForm textarea {
            height: 10vh;
            resize: none;
        }

        #productForm input,
        #productForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        #productForm button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #productForm button:hover {
            background-color: #0056b3;
        }

        #previewImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <div id="productForm">
        <h2>Inserisci un nuovo prodotto</h2>
        <label for="productName">Nome:</label>
        <input type="text" id="productName" placeholder="Nome del prodotto" required>

        <label for="productDescription">Descrizione:</label>
        <textarea id="productDescription" placeholder="Descrizione del prodotto" required></textarea>

        <label for="productPrice">Prezzo:</label>
        <input type="number" step="0.01" min="0.00" id="productPrice" id="price" placeholder="Prezzo del prodotto" oninput="formatPrice(this)" required>

        <label for="productImage">Foto:</label>
        <input type="file" id="productImage" multiple required>

        <img id="previewImage" src="#" alt="Preview Image" style="display:none">

        <button onclick="submitProduct()">Inserisci Prodotto</button>
    </div>
    
    <script>
        function formatPrice(input) {
          // Rimuove eventuali caratteri non numerici e non decimali dal valore dell'input
          input.value = input.value.replace(/[^0-9.]/g, '');
      
          // Se il prezzo contiene un punto decimale
          if (input.value.includes('.')) {
            var parts = input.value.split('.');
            // Sostituisce il valore con al massimo due decimali
            input.value = parts[0] + '.' + (parts[1] ? parts[1].slice(0, 2) : '');
          }
        }
      
        function validatePrice() {
          var priceInput = document.getElementById('price');
          var price = parseFloat(priceInput.value);
          if (isNaN(price)) {
            document.getElementById('priceError').innerText = "Il prezzo deve essere un numero valido.";
            return false;
          }
          return true;
        }
      </script>
   
</body>
</html>
